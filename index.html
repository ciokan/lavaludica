<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css"/>
        <link rel="stylesheet" href="static/css/style.css"/>
        <script src="//code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.js"></script>
        <title>Lava Ludica</title>

        <script>
            $(function(){
              $("#includedContent").load("items.html", function(){
                  $('.popup').popup();
                  $('.ui.modal').modal();

                  $('.card').click(function(el){
                      var id = $(this).attr('data-cardid');
                      $('#'+id).modal('show');
                  });
              });
            });
        </script>
    </head>

    <body>
        <div class="ui container">
            <section class="branding">
                <img src="static/images/logo.png" alt="Lava Ludica">
                <h1>A stool so cool</h1>
            </section>
            <div class="ui three column stackable grid" id="includedContent"></div>
        </div>
    </body>
</html>
